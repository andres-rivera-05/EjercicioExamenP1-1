<html lang="en">

<head>

<body>

    <section class="container mt-5 ">
        <div class="row g-3 justify-content-center">

                        <div class="text-product">Producto 1</div>

                        </div>
                        <div class="col-auto">
                        <input type="number" min="0" id="Producto1" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="text-product">Producto 2</div>
                        <div class="col-auto">                
                        <label for="inputPassword6" class="col-form-label text-white">Precio:</label>
                        </div>
                        <div class="col-auto">
                        <input type="number" min="0" id="Producto2" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>     
                </div>

                <div class="col-4">
                    
                    <div class="row g-3 align-items-center mb-3">
                        <div class="text-product">Producto 3</div>

                        <label for="inputPassword6" class="col-form-label text-white">Precio:</label>
                        </div>
                        <div class="col-auto">
                        <input type="number" min="0" id="Producto3" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">

                        </div>
                        <div class="col-auto">
                        <input type="number" min="0" id="Producto4" class="form-control" aria-describedby="passwordHelpInline">

                    </div>

                        <div class="text-product">Producto 5</div>
                        <div class="col-auto">                
                        <label for="inputPassword6" class="col-form-label text-white">Precio:</label>
                        </div>

                    </div>
                    <hr class="text-white">

                        <div class="col-auto">                
                        <label for="inputPassword6" class="col-form-label text-white">SubTotal:</label>
                        </div>

                        <input type="number" readonly min="0" id="precio1" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">                
                        <label for="inputPassword6" class="col-form-label text-white">Descuento:</label>
                        </div>

                        <input type="number"  readonly ="0" id="Descuento" class="form-control" aria-describedby="passwordHelpInline">

                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">                
                        <label for="inputPassword6" class="col-form-label text-white">Total:</label>
                        </div>
                        <div class="col-auto">
                        <input type="number" readonly id="total" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>


                    <div class="d-grid gap-2 mt-3 ">
                        <button class="btn btn-primary" type="button">Calcular</button>
                        <button class="btn btn-primary" type="button">Limpiar</button>
